<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    
</head>
<body>
    <div class="music-container">
        <div class="music-content">
            <div id="bg-image">
                <div id="blacklayer"></div>
                <img src="images/ncs1.jpeg" alt="" id="bgImage" />
            </div>
            <div id="menu">
                <img src="images/menu.png" alt="" />
                <img src="images/search.png" alt="" />
            </div>
            <div id="volume-container">
                <img src="images/volume-low.png" alt="" id="volumn-down" />
                <input type="range" class="slider" id="volumeslider" min="0"
                max="100" value="100" step="1">
                <img src="images/volumn-high.png" alt="" id="volumn-up" />
            </div>
            <div id="music-image">
                <div id="circle-image">
                    <img src="images/ncs1.jpeg" alt="" id="image"/>
                </div>
                <div id="music-title">
                    <h5 id="playlist-status"></h5>
                    <h6 id="playlist-artist"></h6>
                </div>
            </div>
            <div id="music-menu">
                <button id="random"><img src="images/random.png" alt=""/></button>
                <button id="mutr"><img src="images/speaker.png" alt=""/></button>
            </div>
            <div id="currentTime">
                <span id="curtimetext">00:00</span>
                <span id="durtimetext">00:00</span>
            </div>
            <div id="centerseek">
                <input type="range" class="seekslider" id="seekslider" min="0" max="100" value="0" step="1">
            </div>
            <div id="buttons">

                <button class="repeat" id="repeat"><img src="images/rep.png" alt=""/></button>
                <div>
                    <button class="prev" id="prevbtn"><img src="images/backward.png" alt=""/></button>
                    <button class="play" id="playpausebtn"><img src="images/play-red.png" alt=""/></button>
                    <button class="next" id="nextbtn"><img src="images/forward.png" alt=""/></button>
                </div>

            </div>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="js/main.js"></script>   
</body>
</html>
